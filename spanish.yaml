grammar:
    accents:
        a: á
        e: é
        i: í
        o: ó
        u: ú
    epersons:
        I: yo
        you-sfam: tu
        you-sform: el
        he: el
        she: el
        it: el
        we: nosotros
        you-pfam: ellos
        you-pform: ellos
        they: ellos
    spersons:
        yo : yo
        tu : tu
        el : el
        ella : el
        usted : el
        nosotros : nosotros
        ustedes : ellos
        ellos : ellos
        ellas : ellos
    tenses:
        - present
        - future
        - simple-past
        - imperfect
    v-reg-ar: &v-reg-ar
        tenses: &v-reg-ar-tenses
            present:
                yo: -o
                tu: -as
                el: -a
                nosotros: -amos
                ellos: -an
            future:
                yo: -aré
                tu: -arás
                el: -ará
                nosotros: -aremos
                ellos: -arán
            simple-past:
                yo: -é
                tu: -aste
                el: -ó
                nosotros: -amos
                ellos: -eron
            imperfect:
                yo: -aba
                tu: -abas
                el: -aba
                nosotros: -ábamos
                ellos: -aban
        pastpart: -ado
        gerund: -ando

    v-reg-er: &v-reg-er
        tenses : &v-reg-er-tenses
            present:
                yo: -o
                tu: -es
                el: -e
                nosotros: -emos
                ellos: -en
            future:
                yo: -eré
                tu: -erás
                el: -erá
                nosotros: -eremos
                ellos: -erán
            simple-past:
                yo: -í
                tu: -iste
                el: -ió
                nosotros: -imos
                ellos: -ieron
            imperfect:
                yo: -ía
                tu: -ías
                el: -ía
                nosotros: -íamos
                ellos: -ían

    v-reg-ir: &v-reg-ir
        tenses: &v-reg-ir-tenses
            present:
                yo: -o
                tu: -es
                el: -e
                nosotros: -imos
                ellos: -en
            future:
                yo: -iré
                tu: -irás
                el: -irá
                nosotros: -iremos
                ellos: -irán
            simple-past:
                yo: -í
                tu: -iste
                el: -ió
                nosotros: -imos
                ellos: -ieron
            imperfect:
                yo: -ía
                tu: -ías
                el: -ía
                nosotros: -íamos
                ellos: ían

