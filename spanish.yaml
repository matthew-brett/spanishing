                ellos: -erán
            simple-past:
                yo: -í
                tu: -iste
                el: -ió
                nosotros: -imos
                ellos: -ieron
            imperfect:
                yo: -ía
                tu: -ías
                el: -ía
                nosotros: -íamos
                ellos: -ían

    v-reg-ir: &v-reg-ir
        tenses: &v-reg-ir-tenses
            present:
                yo: -o
                tu: -es
                el: -e
                nosotros: -imos
                ellos: -en
            future:
