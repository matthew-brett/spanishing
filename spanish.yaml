grammar:
    accents:
        a: á
        e: é
        i: í
        o: ó
        u: ú
    epersons:
        I: yo
        you-sfam: tu
        you-sform: el
        he: el
        she: el
        it: el
        we: nosotros
        you-pfam: ellos
        you-pform: ellos
