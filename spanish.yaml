        tu : tu
        el : el
        ella : el
        usted : el
        nosotros : nosotros
        ustedes : ellos
        ellos : ellos
        ellas : ellos
    spersons_list:
        - yo
        - tu
        - el
        - nosotros
        - ellos
    tenses:
        - present
        - future
        - simple-past
        - imperfect
    v-reg-ar: &v-reg-ar
        tenses: &v-reg-ar-tenses
            present:
                yo: -o
                tu: -as
                el: -a
                nosotros: -amos
                ellos: -an
            future:
                yo: -aré
                tu: -arás
                el: -ará
                nosotros: -aremos
                ellos: -arán
            simple-past:
                yo: -é
                tu: -aste
                el: -ó
                nosotros: -amos
                ellos: -aron
            imperfect:
                yo: -aba
                tu: -abas
                el: -aba
                nosotros: -ábamos
                ellos: -aban
        pastpart: -ado
        gerund: -ando

    v-reg-er: &v-reg-er
        tenses : &v-reg-er-tenses
            present:
                yo: -o
                tu: -es
                el: -e
                nosotros: -emos
                ellos: -en
            future:
